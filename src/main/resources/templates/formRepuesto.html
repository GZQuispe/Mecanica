<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    <title>Agregando Repuesto</title>
    <style>
		body{
			background-color: black;
			color: white;
			font-family: monospace;
		}
    </style>
    </head>	
		<body>
    <h3>Agregar Repuesto</h3>
     	<form th:action="agRepuesto" th:object="${repOrden}" method="post">
         <input type="hidden" th:field="${repOrden.orden}"/>
    <label>Repuesto</label>
    <select th:field="*{repuesto}">
		<option th:each="a : ${listaRep}"
		th:value="${a.getIdRepuesto()}"
		th:text="${a.getDescripcion()}"></option>
	</select>
    <label>Horas</label>
    <input type="text" th:field="*{horas}" />
    <label>Cantidad</label>
    <input type="number" th:field="*{cantidad}" />
    <br/>
    <input class="btn btn-outline-warning" type = "submit" value = "Ingresar"/>
    </form>
  
	</body>
</html>
